<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">    
    <title>JS practice</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower" rel="stylesheet">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/8756b65303.js"></script>
</head>

<body>
    <div id="site-container">
    <div id="header">
        <h2>Your Favourite Quotes Application</h2>
        <div class="inputQ">
            <input id="quoteInput" type="text" name="quoteInput" placeholder="Add your favourite quote">
        </div>
        <div class="btnDiv">
            <button id="add-btn" type="button">Add quote</button>
            <button id="printAll-btn" type="button">List all the quotes</button>
            <button id="quoteToday-btn">Quote for today</button>
        </div>
    </div>
    <div class="quotesDiv">
        <h3>List of Quotes</h3>
        <ul id="quotesPrint"></ul>
    </div>
    <div id="quoteToday"><h3>Quote for today</h3></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
